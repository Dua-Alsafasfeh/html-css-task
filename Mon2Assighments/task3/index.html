<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:700px;
            height: auto;
            border:5px solid rgb(214, 155, 45);
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-template-rows: 100px 100px 100px;
        }
        .box div{
            color: white;
            text-align: center;
            font-size: x-large;
            font-weight: bolder;
            padding: 35px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div style="background-color:aquamarine;">1</div>
        <div style="background-color:rgb(52, 159, 221);">2</div>
        <div style="background-color:blueviolet;">3</div>
        <div style="background-color:rgb(52, 52, 83);">4</div>
        <div style="background-color: rgb(214, 161, 47);";>5</div>
        <div style="background-color: rgb(231, 103, 44);">6</div>
        <div style="background-color: orangered;">7</div>
        <div style="background-color: rgb(187, 175, 175);">8</div>
        <div style="background-color: rgb(69, 161, 69);">9</div>
        <div style="background-color: rgb(11, 112, 87);">10</div>
    </div>
</body>
</html>
