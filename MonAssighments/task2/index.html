<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form & Input</title>
</head>
<body>
    <h2>Registration Form!</h2>
       <fieldset style="width: 25%;border: 1px;border-style: dotted;">
         <form> 
            <p><b>personal details</b></p>
            <hr><br>
            <label for="fn">First name:</label>
            <input id="fn" type="text" name="A">
            <br><br>
            <label for="la">Last name:</label>
            <input id="la" type="text" name="B">
            <br><br>
            <label for="em">Email:</label>
            <input id="em" type="text" name="C">
            <br><br>
            <label for="ge">Gender:</label>
            <input id="ma" type="radio" name="D">
            <label for="ma">Male</label>
            <input id="fe" type="radio" name="D">
            <label for="fe">Female</label>
            <br><br>
            <label for="ci">City:</label>
            <select id="ci" name="city">
                <option value="c1">Tafila</option>
                <option value="c2">Aqaba</option>
                <option value="c3">Maan</option>
            </select>
            <br><br>
            <button type="button">Sign up</button>
        </form>  
        </fieldset>   
</body>
</html>
