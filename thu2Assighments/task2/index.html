<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width:60px;
            height: 60px;
            border: solid 2px ;
            display: inline-block;
            margin: 3px;

        }
        .yellow{
            background-color: yellow;
        }
        .green{
            background-color: green;
            position: relative;
            top: 30px;
         
        }

    </style>
</head>
<body>
    <h2>Zig-zag Boxes</h2>
    <hr>
    <p class="yellow"></p>
    <p class="green"></p>
    <p class="yellow"></p>
    <p class="green"></p>
    <p class="yellow"></p>
    <p class="green"></p>
    <p class="yellow"></p>
    <p class="green"></p>
    <p class="yellow"></p>
    <p class="green"></p>
</body>
</html>
